name: "React CI/CD pipeline"

on: 
    push:
        branches:
          - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
          - name: "setup node js"
            uses: actions/setup-node@v3
            with:
              node-version: '21'

          - name: "check nodejs version"
            run: node --version
